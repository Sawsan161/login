<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/fontstyle.css">
        <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div>
   <nav class="d-flex justify-content-between align-items-center px-5 py-4">
      <h4 class="logo text-light">SMART LOGIN</h4>
      <div >
         <button class="btn btnLogOut border-1 border-warning bg-transparent text-light">LogOut</button>
      </div>
   </nav>
   <div class="header m-auto w-50 p-5 mt-5 text-center">
      <h2 id="Welcome" >Welcome</h2></div>
  </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script>
      let h2 = document.querySelector("h2");
      let storedUserData =JSON.parse(localStorage.getItem("userData"));
      let btnLogOut= document.querySelector(".btnLogOut");

      if (storedUserData && storedUserData.userName){
         h2.innerHTML =` Welcome , ${storedUserData.userName}`;
      }else {
      window.location.href = './index.html'; 
    }
   
btnLogOut.addEventListener("click", function () {
    localStorage.removeItem("userData");
    window.location.href = "./index.html";
});
    </script>
</body>
</html>
